{% extends "base.html" %}
{% block titulo %} Agregar autor {% endblock %}
{% block contenido_principal %}
<h2>Agregar autor</h2>
<form class="form-horizontal" method="post" action="/autor">
    <div class="form-group">
        <label class="control-label col-sm-2" for="nombre">Nombre:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="nombre"
                   placeholder="Nombre del autor"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="grupo">Grupo:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="grupo"
                   placeholder="Grupo del autor"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="Rol">Rol:</label>
        <div class="col-sm-10">
            <select name="rol" class="form-control">
                <option value="rol1">Cantante</option>
                <option value="rol2">Bater√≠a</option>
                <option value="rol3">Guitarrista</option>
                <option value="rol4">Bajista</option>
                <option value="rol5">Teclista</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
    </div>
</form>
{% endblock %}
